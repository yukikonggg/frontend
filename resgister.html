  <script>

    function checkPassword(){
      if (document.forms[0].pswd.value == document.forms[0].rpswd.value){
        return true;
      }
      else{
        alert("Please enter same password");
        document.getElementById("pwd").focus();
        return false;
      }
    }
    function checkage(){
      var today = new Date()
      var birthday = new Date(document.forms[0].birthday.value)
      minus = (today - birthday)/31556952000
      if (minus > 13){
        if (confirmForm()){
          return true;
        }
        else{
          return false;
        }
          
      }
      else{
          alert("You must be 13 years old or above");
          location.reload();
          return false;          
      }
    }      
    function confirmForm() {
        var email = document.forms[0].email.value;
        var name = document.forms[0].fname.value + " " + document.forms[0].lname.value;
        var birthday = document.forms[0].birthday.value;
        if (confirm("Are the following information correct?\nEmail: "+email+ "\nName: "+name+"\nBirthday: "+ birthday)) {
          alert("Your form has been submitted.")
          return true;
        } 
        else {
          return false;
        }
      }
  </script>

  <div class="container-fluild">

    
    <!--Register-->

    <div class="register-form">
    <header class="page-header-bg">
      <h2 class="text-center">Registration</h2>
    </header>
    
    <form action="/action_page.php" method="POST" autocomplete="on" onsubmit="return checkage()">
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="email" placeholder="Enter Email" name="email" autofocus required>
      </div>
      <div class="form-group">
        <label for="pwd">Password:</label>
        <input type="password" class="form-control" id="pwd" placeholder="Enter Password" name="pswd" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
        title="Must contain at least one  number and one uppercase and lowercase letter, and at least 8 or more characters" required>
      </div>
      <div class="form-group">
        <label for="rpwd">Confirm Your Password:</label>
        <input type="password" class="form-control" id="rpwd" placeholder="Confirm your password" name="rpswd" required> 
      </div>

      <div class="row">
        <div class="col">
          <div class="form-group">
            <label for="pwd">First Name:</label>
            <input type="text" class="form-control" id="fname" placeholder="Enter First Name" name="fname" pattern="[a-zA-Z ]+" title="alphabet only" required onfocus="checkPassword()">
          </div>
        </div>
        <div class="col">
          <div class="form-group">
            <label for="pwd">Last Name:</label>
            <input type="text" class="form-control" id="lname" placeholder="Enter Last name" name="lname" pattern="[a-zA-Z ]+" title="alphabet only" required>
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="birthday">Date of Birth</label>
        <input type="date" id="birthday" name="birthday" required>
      </div>

        

      <div class="form-group form-check">
        <label class="form-check-label">
          <input class="form-check-input" type="checkbox" name="ReadTOC" required>
          I have read and accept BookDocâ€™s<a href="termsofuse.html">&nbsp;Terms of Use</a> and<a href="privarypolicy.html">&nbsp;Privacy Policy</a>
        </label>
      </div>
      <button type="submit" class="btn btn-danger">Submit</button>
    </form>
    </div>
